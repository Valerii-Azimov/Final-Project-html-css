<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="wraper">
            <nav class="main-nav">
                <div class="main-nav--logo"><a href="#">
                        <picture>
                            <source media="(min-width: 703px)" srcset="./images/Logo_tablet.png">
                            <img src="./images/Logo.png" alt="Hellen">
                        </picture>
                    </a>
                </div>
                <div class="main-nav--menu">
                    <a class="main-nav--item" href="#">Программа обучения</a>
                    <a class="main-nav--item" href="#">о нас</a>
                    <a class="main-nav--item" href="#">варианты обучения</a>
                    <a class="main-nav--item" href="#">контакты</a>
                </div>
                <button class="button button--main">консультация по телефону</button>
                <div class="main-nav--burger"><a href="#"><img src="./images/burger.png" alt="Menu"></a></div>
            </nav>
    </header>
    <main>
        <div class="bg">
            <div class="wraper wrap--position">
                <section class="top-section">
                    <div class="title--conteiner">
                        <h1 class="title--main">Комплексная подготовка к ВНО по английскому языку</h1>
                    </div>
                    <div class="text">
                        <p class="text--silver">Просто не будет.</p>
                        <p class="text--black">Но ты гарантировано наберешь</p>
                        <p class="text--orang">+25 баллов</p></div>
                    
                    <div class="button--position">
                        <button class="button button--orange" type="button">хочу на бесплатное занятие</button>
                    </div>
                </section>
                <div class="img-lesson">
                    <picture>
                        <source media="(min-width:703px) and (max-width:1279px)" srcset="./images/lesson_tablet.png">
                        <source media="(min-width:1280px) and (max-width:1679px)" srcset="./images/lesson_1280.png">
                        <source media="(min-width:1680px)" srcset="./images/lesson_1680.png">
                        <img src="./images/lesson.png" alt="lesson"></picture>
                </div>
            </div>
            <div class="wraper">
                <ul class="advantages-list">
                    <li class="advantages-list--item">
                        <div class="advantages-list--icon"> <img class="advantages-list--img"
                                src="images/icon/icon-Female-Student.png" alt="rthr"></div>
                        <div class="advantages-list--text">Адаптированная авторская программа ВНО</div>
                    </li>
                    <li class="advantages-list--item">
                        <div class="advantages-list--icon"> <img class="advantages-list--img"
                                src="images/icon/icon-Mobile-Learning.png" alt="rthr"></div>
                        <div class="advantages-list--text  advantages-list--position">Современные методики обучения</div>
                    </li>
                    <li class="advantages-list--item">
                        <div class="advantages-list--icon"> <img class="advantages-list--img"
                                src="images/icon/icon-Umbrella.png" alt="rthr"></div>
                        <div class="advantages-list--text  advantages-list--position">Финансовая гарантия результата</div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
